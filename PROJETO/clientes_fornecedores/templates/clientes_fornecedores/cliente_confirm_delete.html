{% extends "base.html" %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Cliente</h2>
    <p>Tem certeza de que deseja excluir o cliente "<strong>{{ cliente }}</strong>"?</p>
    <p>Esta ação é irreversível.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'clientes_fornecedores:cliente_detail' cliente.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
